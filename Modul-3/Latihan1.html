<html>
<head>

        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 32px;
        }
        label {
            font-size: 20px;
        }
        input {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

    <input type="text" id="name" name="name"><br><br>

    <label for="nim">NIM:</label>
    <input type="text" id="nim" name="nim" maxlength="9" size="9">
    
</body>
</html>
