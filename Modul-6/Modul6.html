<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>APHM</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff;
      }
      nav {
        font-weight: bold;
      }
      .header-text {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 30px;
      }
      .header-text h2 {
        font-size: 24px;
        font-weight: bold;
      }
      .header-text h4 {
        font-size: 18px;
        font-weight: normal;
      }
      .header-text h5 {
        font-size: 16px;
        color: #555;
      }
      .category-buttons {
        text-align: center;
        margin-bottom: 20px;
      }
      .category-buttons .btn {
        margin: 0 5px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px 0;
        border-top: 1px solid #ddd;
      }
      .footer i {
        font-size: 20px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">APHM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ABOUT ME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">PORTFOLIO</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Text -->
    <div class="header-text">
      <h2>Hi. Hello.. I Am Akbar...!</h2>
      <h4>I Like Military How I Like My Ice Cream. Served Cold</h4>
      <h4>So I Present To You My Photography Of Military Units And Its Cosplays</h4>
      <h5>PHOTOGRAPHER AND VIDEOGRAPHER</h5>
    </div>

    <!-- Category Buttons -->
    <div class="category-buttons">
      <button class="btn btn-dark btn-sm active" id="btn-all">All</button>
      <button class="btn btn-outline-dark btn-sm" id="btn-Military">Military</button>
      <button class="btn btn-outline-dark btn-sm" id="btn-Cosplay">Cosplay</button>
      <button class="btn btn-outline-dark btn-sm" id="btn-Units">Units</button>
    </div>

    <!-- Gallery -->
    <div class="container gallery mb-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <!-- Dummy placeholders -->
        <div class="col Military"><img src="Military3.jpg" class="img-fluid"></div>
        <div class="col Cosplay"><img src="Takospic4.jpg" class="img-fluid"></div>        
        <div class="col Units"><img src="Units4.jpg" class="img-fluid"></div>
        <div class="col Military"><img src="Military1.jpeg" class="img-fluid"></div>
        <div class="col Cosplay"><img src="Takospic3.jpg" class="img-fluid"></div>
        <div class="col Units"><img src="Units1.jpg" class="img-fluid"></div>
        <div class="col Military"><img src="Military4.jpg" class="img-fluid"></div>
        <div class="col Cosplay"><img src="Takospic1.jpg" class="img-fluid"></div>
        <div class="col Units"><img src="Units3.jpg" class="img-fluid"></div>
        <div class="col Military"><img src="Military2.jpeg" class="img-fluid"></div>
        <div class="col Cosplay"><img src="TakosPic2.jpg" class="img-fluid"></div>
        <div class="col Units"><img src="Units2.jpg" class="img-fluid"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="mb-1">APHM</p>
      <p>&copy; Copyright 2025. All Rights Reserved.</p>
      <div>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-youtube"></i>
        <i class="bi bi-envelope"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Toggle Active Button Script & Filtering -->
    <script>
      const buttons = document.querySelectorAll('.category-buttons .btn');
      const allImages = document.querySelectorAll('.gallery .col');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('btn-dark', 'active'));
          buttons.forEach(b => b.classList.add('btn-outline-dark'));
          btn.classList.remove('btn-outline-dark');
          btn.classList.add('btn-dark', 'active');
          });
        });
    </script>
  </body>
</html>
